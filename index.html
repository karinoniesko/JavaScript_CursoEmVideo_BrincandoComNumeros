<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Brincando com números</h1>
        <section>
            <div>
                <p>Informe um número de 1 a 100:</p>
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Adicionar" id="add" onclick="add()">
            </div>
            <div>
                <select name="result" id="result" size="10">
                    <option>Digite os números no espaço acima</option>
                </select> <br>
                <input type="button" value="Analisar" onclick="resultado" class="botao">
            </div>
        </section>
    </main>
    
    <footer>
        <p class="rodape">Projeto desenvolvido durante o curso "JavaScript e ECMAScript para Iniciantes" do Curso em Vídeo.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
